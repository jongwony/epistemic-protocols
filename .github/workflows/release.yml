name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build ZIP packages
        run: node scripts/package.js

      - name: Verify ZIP integrity
        run: |
          set -e
          shopt -s nullglob
          zips=(dist/*.zip)
          if [ ${#zips[@]} -eq 0 ]; then
            echo "ERROR: No ZIP files found in dist/"
            exit 1
          fi
          for zip in "${zips[@]}"; do
            unzip -t "$zip"
          done

      - name: Create GitHub Release (draft)
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          gh release create "$TAG_NAME" \
            --draft \
            --title "Epistemic Protocols $TAG_NAME" \
            --notes-file dist/release-notes.md \
            dist/*.zip
